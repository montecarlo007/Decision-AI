{% extends 'base.html' %}

{% block content %}
<div class="min-h-[60vh] flex flex-col items-center justify-center text-center px-4">
    <div class="rounded-full bg-indigo-50 p-6 mb-6">
        <svg class="h-16 w-16 text-indigo-600" fill="none" viewBox="0 0 24 24" stroke="currentColor">
            <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2"
                d="M9.172 16.172a4 4 0 015.656 0M9 10h.01M15 10h.01M21 12a9 9 0 11-18 0 9 9 0 0118 0z" />
        </svg>
    </div>
    <h1 class="text-4xl font-extrabold text-gray-900 tracking-tight sm:text-5xl">Page not found</h1>
    <p class="mt-4 text-lg text-gray-500 max-w-lg">
        Sorry, we couldn't find the page you're looking for. It might have been moved or doesn't exist.
    </p>
    <div class="mt-8">
        <a href="{% url 'home' %}"
            class="inline-flex items-center px-6 py-3 border border-transparent text-base font-medium rounded-full text-white bg-indigo-600 hover:bg-indigo-700 transition-all shadow-sm">
            Go back home
        </a>
    </div>
</div>
{% endblock %}
