{% extends 'base.html' %}

{% block content %}
<div class="max-w-xl mx-auto bg-white p-8 rounded-lg shadow mt-10">
    <h2 class="text-2xl font-bold mb-6 text-center">Upload Document</h2>
    <p class="mb-6 text-gray-600 text-center">Supported formats: PDF, DOCX, TXT, PNG, JPG</p>

    <form method="post" enctype="multipart/form-data">
        {% csrf_token %}
        <div class="mb-6">
            <label class="block text-gray-700 text-sm font-bold mb-2">Select File</label>
            <input type="file" name="file"
                class="w-full px-3 py-2 border rounded-md focus:outline-none focus:ring-2 focus:ring-indigo-500"
                required>
        </div>
        <button type="submit" class="w-full bg-indigo-600 text-white font-bold py-2 px-4 rounded hover:bg-indigo-700">
            Upload & Process
        </button>
    </form>
</div>
{% endblock %}
