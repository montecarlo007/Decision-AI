{% extends 'base.html' %}

{% block content %}
<div class="min-h-[60vh] flex flex-col items-center justify-center text-center px-4">
    <div class="rounded-full bg-red-50 p-6 mb-6">
        <svg class="h-16 w-16 text-red-600" fill="none" viewBox="0 0 24 24" stroke="currentColor">
            <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2"
                d="M12 9v2m0 4h.01m-6.938 4h13.856c1.54 0 2.502-1.667 1.732-3L13.732 4c-.77-1.333-2.694-1.333-3.464 0L3.34 16c-.77 1.333.192 3 1.732 3z" />
        </svg>
    </div>
    <h1 class="text-4xl font-extrabold text-gray-900 tracking-tight sm:text-5xl">Server Error</h1>
    <p class="mt-4 text-lg text-gray-500 max-w-lg">
        Oops! Something went wrong on our end. We're working to fix it.
    </p>
    <div class="mt-8">
        <a href="{% url 'home' %}"
            class="inline-flex items-center px-6 py-3 border border-transparent text-base font-medium rounded-full text-white bg-indigo-600 hover:bg-indigo-700 transition-all shadow-sm">
            Go back home
        </a>
    </div>
</div>
{% endblock %}
